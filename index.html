<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
  </head>
 
  <body>
    
    <div id="box">
        <h1>Weather Dashboard</h1>
    </div>

    <div id="city-box">
        <form id="weather-form">
            </strong><label for="city-input"><strong>Search by City:</strong></label>
            <br>
            <input type="text" id="city-input" placeholder="City">

            <!-- Button to add new cities to be added -->
            <input id="searchBtn" class="btn btn-primary mb-2" type="submit" value="Search">
        </form>

        <div class="cities-array"></div>

    </div>

    <div id="weather-box">
        <!-- New city weather infortmation go here -->
         <div class="card" id="weather-view">
            <div class="card-body">
            </div>
        </div>

        <div id="title"><strong>5-Day Weather Forecast:</strong></div>

        <div id="forecast-icons">
            <table>
                <tr>
                    <th>
                        <div class="card" id="monday">
                            <div class="card-body">
                                <p id="date">05/26/2020</p>
                                <img src="">
                                <p id="temp">Temp: 90 </p>
                                <p id="humidity">Humidity: 20%</p>
                                
                            </div>
                        </div>
                    </th>

                    <th>
                        <div class="card" id="tuesday">
                            <div class="card-body">
                                    <p id="date">05/26/2020</p>
                                    <img src="asset/cloudy.jpeg">
                                    <p id="temp">Temp: 80 </p>
                                    <p id="humidity">Humidity: 35%</p>
                                    
                            </div>
                        </div>
                    </th>

                    <th>
                        <div class="card" id="wednesday">
                            <div class="card-body">
                                    <p id="date">05/26/2020</p>
                                    <img src="">
                                    <p id="temp">Temp: 87 </p>
                                    <p id="humidity">Humidity: 40%</p>
                                    
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="card" id="thursday">
                        <div class="card-body">
                                    <p id="date">05/26/2020</p>
                                    <img src="">
                                    <p id="temp">Temp: 70 &#176F</p>
                                    <p id="humidity">Humidity: 50%</p>
                                    
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="card" id="friday">
                            <div class="card-body">
                                    <p id="date">05/26/2020</p>
                                    <img src="">
                                    <p id="temp">Temp: 60 </p>
                                    <p id="humidity">Humidity: 80%</p>
                                    
                            </div>
                        </div>
                    </th>
                </tr>
            </table>

        </div>
    </div>

    <script
    
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
   
    
  </body>
</html>
